adminPassword: $ADMIN_PASSWORD$
service:
  type: LoadBalancer
ingress:
  enabled: true
  hosts:
    - monitoring.uchicago-prod.slateci.net
  annotations:
    kubernetes.io/ingress.class: "slate"
grafana.ini:
  auth.anonymous:
    enabled: true
    org_name: Main Org.
    org_role: Viewer
datasources: 
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: SLATE
      type: prometheus
      url: http://query:9090
      access: proxy
      isDefault: true
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default
dashboards:
  default:
    overview-by-cluster:
      url: https://raw.githubusercontent.com/slateci/slate-platform-catalog/master/incubator/prometheus-platform/dashboards/overview-bysite.json
    overview-by-namespace:
      url: https://raw.githubusercontent.com/slateci/slate-platform-catalog/master/incubator/prometheus-platform/dashboards/overview-bynamespace.json
