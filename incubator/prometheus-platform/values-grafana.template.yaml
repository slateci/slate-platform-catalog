adminPassword: $ADMIN_PASSWORD$
service:
  type: LoadBalancer
ingress:
  enabled: true
  hosts:
    - monitoring.uchicago-prod.slateci.net
  annotations:
    kubernetes.io/ingress.class: "slate"
persistence:
  enabled: true
  storageClassName: nfs-provisioner
  existingClaim: grafana-slate
grafana.ini:
  auth.anonymous:
    enabled: true
    org_name: Main Org.
    org_role: Viewer
